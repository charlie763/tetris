<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="page-container">
    <div class="grid-column menu">
      <h1>Tetris</h1>
      <button id="new-game">New Game</button><br>
      <button id="pause">Pause</button><br>
      <button id="resume">Resume</button><br>
      <button id="save">Save</button><br>
      <button id="load">Load Last Game</button><br>
      <button id="show-leaderboard">Leader Board</button><br>
      <button id="instructions-button">Instructions</button><br>
      <div id="instructions" class="menu-modal">
        <span>Move the tetris pieces with the arrows on your keyboard. The <em>up arrow</em> rotates the piece. The other arrows move the piece in their respective directions. Speed increases every 50 points. Good luck!</span>
      </div>
      <button id="login-button">Login</button><br>
      <div id="login" class="menu-modal">
        <form>
          <label for="name">Name: </label>
          <input type="text" name="name"><br>
          <input id="submitUser" type="submit" value="login">
        </form>
      </div>
      
    </div>
    <div class="grid-column tetris-container">
      <table class="board">
      </table>
    </div>
    <div class="grid-column score-box">
      <h2>Score: <span id="score">0</span></h2>
      <div id="leaderboard">
      </div>
    </div>
    <div id="end-game" class="endgame-modal">
    </div>
  </div>
  <script src="./utilities.js"></script>
  <script src="./index.js"></script>
  <script src="./board.js"></script>
  <script src="./display.js"></script>
  <script src="./game.js"></script>
  <script src="./api.js"></script>
</body>
</html>
